<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- header -->
<header th:insert="blocks/header :: header"></header>

<!-- Содержание -->
<div class="container mt-5">
    <h1 th:text="${title}"></h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}" style="word-wrap: break-word"/>
        <p th:text="${el.actionDate}"/>
        <a th:href="'/devblog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/devblog/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<!-- footer-->
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
