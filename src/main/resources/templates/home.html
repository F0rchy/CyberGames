<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- header -->
<header th:insert="blocks/header :: header"></header>

<!-- Содержание -->
<div class="container mt-5">
    <h1 th:text="${title}"></h1>
    <div th:each="i : ${#numbers.sequence(posts.size() - 1, 0, -1)}" class="alert alert-info mt-2">
        <h3 th:text="${posts[i].title}"/>
        <p th:text="${posts[i].anons}"/>
        <p th:text="${posts[i].actionDate}" style="font-size: 12px"/>
        <a th:href="'/devblog/' + ${posts[i].id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<!-- footer-->
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
