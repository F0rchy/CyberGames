<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- header -->
<header th:insert="blocks/header :: header"></header>

<!-- Содержание -->
<div class="container mt-5">
    <h1 th:text="${title}"></h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс" class="form-control"><br>
            <textarea type="text" name="full_text" placeholder="Введите полный текст" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
</div>

<!-- footer-->
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
